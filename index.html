<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Off Catalog</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .image-container {
      width: 100%;
      max-width: 800px; /* Control the maximum width of the image */
      margin: 0 auto;
      padding-top: 20px;
    }

    .background-image {
      width: 100%;
      height: auto; /* This maintains the aspect ratio */
      display: block;
    }

    .content {
      text-align: center;
      padding: 2rem;
      max-width: 800px;
      width: 90%;
      margin-top: 20px;
    }

    h1 {
      font-size: 1.5rem;
      margin-top: 1rem;
      color: #656161; /* Dark grey color */
    }

    h2 {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #656161; /* Dark grey color */
    }

    p {
      margin-bottom: 2rem;
      color: #666;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 20px;
    }

    .social-icon {
      font-size: 2.5rem;
      color: #333;
      transition: transform 0.3s, color 0.3s;
    }

    .instagram:hover {
      color: #c13584;
      transform: scale(1.1);
    }

    .google-maps:hover {
      color: #4285F4;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<!-- Content above the image -->
<div class="content">
  <h1>Off Catalog</h1>
  <h2>Curated collection of pre-loved vintage pieces</h2>
  <br>
  <p>Our website is under construction, but our store is open and ready to welcome you! Visit us in person, or check out our Instagram page for updates and sneak peeks!</p>

  <div class="social-links">
    <a href="https://www.instagram.com/offcatalogberlin" target="_blank" title="Follow us on Instagram">
      <i class="fab fa-instagram social-icon instagram"></i>
    </a>
    <a href="https://maps.app.goo.gl/KK2FsopjdXsJQC957" target="_blank" title="Find us on Google Maps">
      <i class="fas fa-map-marker-alt social-icon google-maps"></i>
    </a>
  </div>
</div>
<!-- Image container with controlled dimensions -->
<div class="image-container">
  <img src="background.jpeg" alt="Background" class="background-image">
</div>


</body>
</html>
